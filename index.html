<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Social Links Profile</title>
</head>
<body>
    <div class="container">
        <div class="card-container">
            <div class="profile-section">
                <img src="/avatar-jessica.jpeg" alt="Jessica's Avatar" class="avatar">
                <h1>Jessica Randall</h1>
                <p class="address">London, United Kingdom</p>
                <p>"Front-end developer and avid reader"</p>
            </div>
            <div class="links">
                <a href="https://github.com/jessica_randall" class="link-button github">GitHub</a>
                <a href="https://www.frontendmentor.io/profile/jessica-randall">Frontend Mentor</a>
                <a href="https://linkedin.com/in/jessica_randall" class="link-button linkedin">LinkedIn</a>
                <a href="https://twitter.com/jessica_randall" class="link-button twitter">Twitter</a>
                <a href="https://instagram.com/jessica-randall" class="link-button-instagram">Instagram</a>
            </div>
    </div>
    </div>
</body>
</html>
